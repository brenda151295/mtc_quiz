{% extends 'base.html' %}
{% block 'body' %}


<main role="main" class="inner cover" id="body">
  <form action="{% url 'intermedio'%}" method="GET">
	<div class="container pregunta-container">
	  <div class="row">
	    <div class="col-sm-8 offset-sm-2">
	      <h3 class="masthead-brand">Nivel Intermedio</h3>
	      <div class="row">
	      	<div class="col-sm-4 offset-sm-4 text-center">
		      <p>Ingrese su número de DNI:</p>
		      <p><input type="text" name="DNI" pattern="(\d{8})" title="Ingrese DNI válido (8 dígitos)"></p>
		      <p><input type="hidden" name="categoria" value="{{ categoria }}"></p>
		      <p><input type="submit" class="btn btn-block btn-secondary" value="INICIAR"></p>
		  	</div>
		  </div>
	    </div>
	  </div>
	</div>
	
  </form>
</main>

{% endblock %}
